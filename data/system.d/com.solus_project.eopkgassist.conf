<busconfig>

  <!-- Allow me to own the DBUS name.. -->

  <policy user="root">
    <allow own="com.solus_project.eopkgassist"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.solus_project.eopkgassist" send_interface="com.solus_project.eopkgassist" />
    <allow send_destination="com.solus_project.eopkgassist" send_interface="org.freedesktop.DBus.Introspectable" />
  </policy>

</busconfig>
